<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hello, world!</title>
    <style>
        /* Custom styling for icons and backgrounds */
        i {
            color: black;
        }

        .bg {
            background-color: rgba(252, 239, 235, 0.692);
        }

        .bg- {
            background-color: rgb(216, 213, 213);
        }

        .d {
            font-size: 20px;
        }

        .dh:hover {
            background-color: saddlebrown;

        }
    </style>
</head>

<body>

    <!-- Main container -->
    <div class="container mt-3">

        <!-- Row containing job cards -->
        <div class="row bg- p-4">
            <!-- First job card -->
            <div class="col">
                <!-- Card for job details -->
                <div class="card p-3 m-3 bg-white">

                    <!-- Job details header -->
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="d-flex">
                            <!-- Icon and company name -->
                            <span class="badge bg-"><i class="fa-brands fa-mailchimp display-6 p-6"></i></span>
                            <!-- Job details text -->
                            <div class="mx-2">
                                <div class="d">Mailchimp</div>
                                <div>1 days ago</div>
                            </div>
                        </div>
                        <!-- Job category badge -->
                        <span class="bg bg-gradient text-warning badge p-2 dh">Design</span>
                    </div>

                    <!-- Job position and location -->
                    <div class="py-4 display-6">
                        <p>Senior Product <br>
                            Designer-Singapore
                        </p>
                    </div>

                    <!-- Application progress bar -->
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 50%; background-color:red;"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <!-- Application details -->
                    <div class="py-3">
                        <span>32 Applied</span>
                        <span class="text-secondary">
                            of 50 capacity
                        </span>
                    </div>
                </div>
            </div>

            <!-- Second job card -->
            <div class="col">
                <!-- Card for job details -->
                <div class="card p-3 bg-white m-3">
                    <!-- Job details header -->
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="d-flex">
                            <!-- Icon and company name -->
                            <span class="badge bg-"><i class="fa-brands fa-dribbble display-6 p-6"></i></span>
                            <!-- Job details text -->
                            <div class="mx-2">
                                <div class="d">Dribbble</div>
                                <div>4 days ago</div>
                            </div>
                        </div>
                        <!-- Job category badge -->
                        <span class="bg bg-gradient text-warning badge p-2 dh">Design</span>
                    </div>

                    <!-- Job position and location -->
                    <div class="py-4 display-6">
                        <p>Junior Product <br>
                            Designer-Singapore
                        </p>
                    </div>

                    <!-- Application progress bar -->
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 50%; background-color:red;"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <!-- Application details -->
                    <div class="py-3">
                        <span>42 Applied</span>
                        <span class="text-secondary">
                            of 70 capacity
                        </span>
                    </div>
                </div>
            </div>

            <!-- Third job card -->
            <div class="col">
                <!-- Card for job details -->
                <div class="card p-3 bg-white m-3">
                    <!-- Job details header -->
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="d-flex">
                            <!-- Icon and company name -->
                            <span class="badge bg-"><i class="fa-brands fa-reddit display-6 p-6"></i></span>
                            <!-- Job details text -->
                            <div class="mx-2">
                                <div class="d">Reddit</div>
                                <div>2 days ago</div>
                            </div>
                        </div>
                        <!-- Job category badge -->
                        <span class="bg bg-gradient text-warning badge p-2 dh">Design</span>
                    </div>

                    <!-- Job position and location -->
                    <div class="py-4 display-6">
                        <p>Software Architect <br>
                            Java-USA
                        </p>
                    </div>

                    <!-- Application progress bar -->
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 50%; background-color:red;"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <!-- Application details -->
                    <div class="py-3">
                        <span>52 Applied</span>
                        <span class="text-secondary">
                            of 100 capacity
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
