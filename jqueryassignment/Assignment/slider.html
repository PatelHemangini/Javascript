<!DOCTYPE html>
<html>
<head>
   <style>
    .slider {
    width: 300px;
    overflow: hidden;
    position: relative;
}

.slide {
    width: 100%;
    display: none;
}

.slide img {
    width: 100%;
    height: auto;
}

button {
    margin-top: 10px;
}

   </style>
</head>
<body>
    <div class="slider">
        <div class="slide">
            <img src="./img/2.jpeg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="./img/4.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="./img/5.jpeg" alt="Image 3">
        </div>
    </div>

    <button class="prev">Previous</button>
    <button class="next">Next</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
    var currentIndex = 0;
    var slides = $('.slide');

    function showSlide(index) {
        slides.hide();
        slides.eq(index).show();
    }

    $('.next').click(function () {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
    });

    $('.prev').click(function () {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
    });

    showSlide(currentIndex);
});

    </script>
</body>
</html>
