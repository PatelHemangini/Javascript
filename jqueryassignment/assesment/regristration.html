<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="post">
        <table>
            <tr>
                <td><label for="name">First Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="lastname">Last Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <input type="radio" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" name="gender">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="dateofbirth">Date of Birth</label></td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea rows="4" cols="21"></textarea></td>
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="areapin">Area PIN</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="state">State</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="qualification">Qualification</label></td>
                <td>
                    <select name="qualification" id="qualification">
                        <option value="bca">BCA</option>
                        <option value="mca">MCA</option>
                        <option value="mba">MBA</option>
                        <option value="bba">BBA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="specialization">Specialization</label></td>
                <td>
                    <input type="checkbox" id="s1" name="s1" value="Computer science">
                    <label for="s1"> Computer science</label><br>
                    <input type="checkbox" id="s2" name="s2" value="Information technology">
                    <label for="s2"> Information technology</label><br>
                    <input type="checkbox" id="s3" name="s3" value="Computer Archicture">
                    <label for="s3"> Computer Archicture</label><br>
                </td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><button type="button">Registered</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
